<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.1.2.min.css">
<script src="js/jquery-1.7.2.min.js"></script>

<script>
	function myFCT(action) {
		jQuery.get("http://192.168.0.24:8080/SmartSeo/Input?action=" + action);
	}
</script>

<script src="js/jquery.mobile-1.1.2.min.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.1.0.custom.css?" />

</head>

<body>

	<div id="SmartSeo" data-url="SmartSeo" data-role="page"
		data-theme="c">
		<div data-role="header" data-theme="b">
			<h1>SmartSeo</h1>
		</div>

		<div data-role="content">
		
			<h3>Smarte Steuerung:</h3>

			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" onClick="myFCT('oneCup')" data-role="button">Eine smarte Tasse</a>			
			</div>

			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" onClick="myFCT('twoCup')" data-role="button">Zwei smarte Tassen</a>
			</div>

			<h3>Manuelle Steuerung:</h3>

			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" onClick="myFCT('on')" data-role="button">Manuell An / Aus</a> 			
			</div>
			
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" onClick="myFCT('oneCupManual')" data-role="button">Manuell eine Tasse</a> 			
			</div>
			
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" onClick="myFCT('twoCupManual')" data-role="button">Manuell zwei Tassen</a> 			
			</div>

		</div>

		<div data-role="footer" data-theme="b">
			<h1>SmartSeo Version 0.9</h1>
		</div>
	</div>

</body>
</html>
